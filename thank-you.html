<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You - HN Radar</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
        }
        .container {
            text-align: center;
            padding: 40px;
        }
        .checkmark {
            width: 80px;
            height: 80px;
            background: #10b981;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 30px;
            font-size: 40px;
        }
        h1 { font-size: 2.5rem; margin-bottom: 20px; }
        p { font-size: 1.2rem; opacity: 0.9; margin-bottom: 30px; }
        .next-steps {
            background: rgba(255,255,255,0.1);
            padding: 30px;
            border-radius: 12px;
            max-width: 500px;
            margin: 0 auto;
        }
        .next-steps h2 { margin-bottom: 20px; }
        .next-steps ul {
            text-align: left;
            list-style: none;
        }
        .next-steps li {
            padding: 10px 0;
            padding-left: 30px;
            position: relative;
        }
        .next-steps li:before {
            content: "✓";
            position: absolute;
            left: 0;
            color: #10b981;
            font-weight: bold;
        }
        .btn {
            display: inline-block;
            margin-top: 30px;
            padding: 15px 30px;
            background: white;
            color: #667eea;
            text-decoration: none;
            border-radius: 8px;
            font-weight: 600;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="checkmark">✓</div>
        <h1>Welcome to HN Radar Pro!</h1>
        <p>Your subscription is active. Get ready for daily AI-curated opportunities.</p>
        
        <div class="next-steps">
            <h2>What happens next?</h2>
            <ul>
                <li>Check your email for confirmation</li>
                <li>Join our Discord community</li>
                <li>Your first digest arrives tomorrow at 8 AM</li>
                <li>Access the API dashboard (coming soon)</li>
            </ul>
        </div>
        
        <a href="/landing.html" class="btn">Back to Home</a>
    </div>
</body>
</html>
